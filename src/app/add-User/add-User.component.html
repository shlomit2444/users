<div class="container add-User-container">
  <div>
    <mat-card>
      <h3 style="text-align: center">Add New Users Data</h3>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>User Name</mat-label>
          <input matInput  [(ngModel)] ="UserForm.UserName" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)] ="UserForm.UserPassword"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>FirstName</mat-label>

         <input matInput [(ngModel)] ="UserForm.FirstName"/>
        
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>LastName</mat-label>
          <input matInput [(ngModel)] ="UserForm.LastName"/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>UserAdress</mat-label>
          <input matInput [(ngModel)] ="UserForm.UserAdress"/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>UserPhone</mat-label>
          <input matInput [(ngModel)] ="UserForm.UserPhone"/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Gender</mat-label>
          <input matInput [(ngModel)] ="UserForm.Gender"/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>IDShop</mat-label>
          <input matInput [(ngModel)] ="UserForm.IDShop"/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)] ="UserForm.Email"/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>DateOfBorn</mat-label>
          <input matInput [(ngModel)] ="UserForm.DateOfBorn"/>
        </mat-form-field>
      </div>

 

      
      <div>
        <button mat-raised-button color="primary" (click)="create()">Create</button>
      </div>
    </mat-card>
  </div>
</div>
