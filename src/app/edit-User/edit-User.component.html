<div class="container add-User-container">
    <div>
      <mat-card>
        <h3 style="text-align: center">Update Users Data</h3>
    


        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>IDUser</mat-label>
            <input matInput [(ngModel)] ="UserForm[0].IDUser"  />
          </mat-form-field>
        </div> 

        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>User Name</mat-label>
            <input matInput [(ngModel)] ="UserForm[0].UserName"  />
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)] ="UserForm[0].UserPassword"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>FirstName</mat-label>
            <input  matInput [(ngModel)] ="UserForm[0].FirstName"/>
          </mat-form-field>

 
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)] ="UserForm[0].LastName"/>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>UserAdress</mat-label>
            <input matInput [(ngModel)] ="UserForm[0].UserAdress"/>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>UserPhone</mat-label>
            <input matInput [(ngModel)] ="UserForm[0].UserPhone"/>
          </mat-form-field>
        </div>

        
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Gender</mat-label>
            <input matInput [(ngModel)] ="UserForm[0].Gender"/>
          </mat-form-field>
        </div>

        
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>IDShop</mat-label>
            <input matInput [(ngModel)] ="UserForm[0].IDShop"/>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)] ="UserForm[0].Email"/>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>DateOfBorn"</mat-label>
            <input matInput [(ngModel)] ="UserForm[0].DateOfBorn"/>
          </mat-form-field>
        </div>
   
        
        <div>
          <button mat-raised-button color="primary" (click)="update()">Update</button>
        </div>
      </mat-card>
    </div>
  </div>
